<div>
    <label>Username:</label>
    <input type="text" [(ngModel)]="username" name="username">
    <br>
    <button (click)="setUsername()">Submit</button>
</div>

<div *ngIf="username">
    <input type="text" placeholder="Enter Message..." [(ngModel)]="message" name="message" (keyup.enter)="sendMessage()">
    <br>
    <div *ngFor="let message of messages">
        <strong>{{mes}}</strong> {{message.text}}
    </div>
</div>
